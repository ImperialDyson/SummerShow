---
layout: default
title: Research
description: 
featured_image: /images/social.png
---

<section class="listing">

	<ul class="search-results menu__wrap" id="result-container"></ul>

	<div class="content-wrap listing-wrap">
		{% for project in site.research reversed %}

		<div class="listing-item randomize">

			<a class="listing-item__link" href="{{ project.url }}">

				<div class="listing-item__image">
					<img src="{{ project.featured_image  }}" alt="{{ project.title }}">
				</div>

				<div class="listing-item__content listing-item__content--{{ site.data.settings.grid_settings.content_alignment }}">
					<div class="listing-item__info">
						<h2 class="listing-item__title">{{ project.title }}</h2>
						<p class="listing-item__subtitle">{{ project.author }}</p>
						<div class="tag-custom">
							{% for tag in project.tags %}
								<span>{{ tag }}</span>
							{% endfor %}
						</div>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
